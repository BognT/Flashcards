{% extends "cards/base.html" %}

{% block content %}
    <h2>Deck: {{ deck.name }}</h2>
    {% if card %}
        <h2>✏️ Edit Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'card-list' deck_id=deck.id %}">
        Cancel
    </a>
{% endblock %}
